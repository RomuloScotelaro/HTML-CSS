<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <H1>Tags em HTML </H1>

    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual deverá utilizar em cada caso</P>

    <ul type="square">
        <li> <abbr title="use a tag <p>">parágrafo</abbr></li>
        <li><abbr title="use as tags <h1>,<h2>,<h3>,<h4>">Títulos</abbr></li>
        <li><abbr title="use a tag <img>">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <code> ">Código-Fonte</abbr></li>
        <li><abbr title="use a tag <ol>">Listas numerdas</abbr></li>
        <li><abbr title="use a tag <ul>"> Listas com demarcadores</abbr></li>
        <li><abbr title="use a tag <Mark> "> Para marcar o texto</abbr></li>


    </ul>

</body>
</html>
